<div class="app-layout">
  <!-- Top Header -->
  <header class="header">
    <div class="header-left">
      <div class="logo">
        <span class="logo-icon">📋</span>
        <span class="logo-text">MR Manager</span>
      </div>
    </div>
    
    <div class="header-center">
      <div class="search-container">
        <input 
          type="text" 
          [(ngModel)]="searchQuery"
          placeholder="Search by Title, Jira, MR..."
          class="search-input"
          (keyup.enter)="onSearch()"
        >
        <button class="search-btn" (click)="onSearch()">
          <span class="search-icon">🔍</span>
        </button>
      </div>
    </div>
    
    <div class="header-right">
      <div class="notification-icon">🔔</div>
      <div class="user-name">{{ userName }}</div>
    </div>
  </header>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-section">
        <div 
          class="sidebar-item" 
          [class.active]="isActiveRoute('/all-mr')"
          (click)="navigateToAllMR()"
        >
          <span class="sidebar-icon">📊</span>
          <span class="sidebar-text">All MR</span>
        </div>
        <div 
          class="sidebar-item" 
          [class.active]="isActiveRoute('/input')"
          (click)="navigateToCreateReview()"
        >
          <span class="sidebar-icon">➕</span>
          <span class="sidebar-text">Create Review Request</span>
        </div>
        <div 
          class="sidebar-item" 
          [class.active]="isActiveRoute('/reports')"
          (click)="navigateToReports()"
        >
          <span class="sidebar-icon">📈</span>
          <span class="sidebar-text">Reports</span>
        </div>
      </div>
    </nav>

    <!-- Content Area -->
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
